<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  
  <title>MikaMikaMika</title>
  <link href="style.css" rel="stylesheet"/>
  <meta name="theme-color" content="black"/>
  <link rel="icon" href="https://pbs.twimg.com/media/Fyp7jndaEAEwLMF?format=jpg&name=large"/>
  
  
</head>
<body>
  <h1>Sup Alk, Shino here</h1>

  <div class="api">
    <h3>Enter your Prodia Key</h3>
    <a target="_blank" href="https://app.prodia.com/api">Get it here</a>
    <input class="api-input" name="" value ="" placeholder="API KEY" required/>
  </div>
  
  <div class="image-container">
    <div>
      Image Preview
      <div></div>
    </div>
    <input class="image-url" value="" placeholder="Enter your image url"/>
    <h6>Image Status</h6>
  </div>
  
  <form>
    <div class="main">
      <h3>Main</h3>
      
      <div class="prompt">
        <h5>Prompt</h5>
        <input id="prompt" value ="((masterpiece, ultra detailed, best quality))"/>
      </div>
      <div class="negative-prompt">
        <h5>Negative Prompt</h5>
        <input id="negative-prompt" value ="bad anatomy, bad hands, realistic lips, realism, photorealistic"/>
      </div>
      <div class="models">
        <h5>Models</h5>
        
        <select id="models">
          <option value="AbyssOrangeMix3 A3">AbyssOrangeMix3 A3</option>
          <option value="Anything V3">Anything V3</option>
          <option value="Anything V4.5">Anything V4.5</option>
        </select>
      </div>
    </div>

    <div class="settings">
      <h3>Settings</h3>
      <div class="sampler">
        <h5>Sampler</h5>
        <select id="sampler">
          <option value="Euler">Euler</option>
          <option value="Euler a">Euler a</option>
          <option value="Heun">Heun</option>
          <option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
          <option value="DDIM">DDIM</option>
        </select>
      </div>
      <div class="upscale" data-status="true">
        <h6>Upscale</h6>
        <h6>ON</h6>
      </div>
    </div>

    <div class="advanced-btn" data-status="false">
      <h3>Advanced</h3>
      <h6>Show</h6>
      
    </div>
    <div class="advanced">
      <div class="step">
        <h5>Steps <span>30</span></h5>
        <input
        type="range" id="step"
        min="1" max="50" step="1"
        value="30" />
      </div>
      <div class="cfg">
        <h5>CFG <span>7</span></h5>
        <input
        type="range" id="cfg"
        min="0" max="20" step="1"
        value="7" />
      </div>
      <div class="denoising">
        <h5>Steps <span>0.7</span></h5>
        <input
        type="range" id="denoising"
        min="0" max="1" step=".1"
        value=".7" />
      </div>
      <div class="seed">
        <h5>Seed</h5>
      <input id="seed" value="-1" />
      </div>
    </div>
    
    <button>Generate</button>
  </form>

  <div class="result">
    <div class="info">
      <h6>Job ID: <span>-</span></h6>
      <h6>Date: <span>-</span></h6>
      <button>Retrieve Image</button>
    </div>
    <div class="result-img">
      <a target="_blank" href="#">Download</a>
      <a href="#">Copy Job ID</a>
    </div>
  </div>
  
  

  
  <script src="script.js"></script>
  
</body>
</html>
